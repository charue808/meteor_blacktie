<template name="contact">
  <div class="container pt">
		<div class="row mt">
			<div class="col-lg-6 col-lg-offset-3 centered">
				<h3>CONTACT ME</h3>
				<hr>
				<p>I always look forward to meeting new people or connecting with old friends. Good Coffee optional.</p>
			</div>
		</div>
		{{> contactFormTemplate}}
	</div><!-- /container -->
</template>

<template name="contactFormTemplate">
  <div class="row mt">	
			<div class="col-lg-8 col-lg-offset-2">
				<form id="contactForm" role="form">
				  <div class="form-group">
				    <input type="name" class="form-control" name="name" id="name" placeholder="Your Name">
				    <br>
				  </div>
				  <div class="form-group">
				    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
				    <br>
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
				    <br>
				  </div>
				  <textarea class="form-control" name="message" id="message" rows="6" placeholder="Enter your text here"></textarea>
				    <br>
         <button type="submit" value="Send" class="btn btn-success">Let's Talk</button>
				</form>    			
			</div>
		</div><!-- /row -->
</template>
